<body class="page">
    <header class="header">
        <div class="container header__container">
            <a href="#"><img src="img/logo.svg" alt="лого сериала The witcher" width="93" height="85"
                    class="header__logo"></a>
            <p class="nav__text">2 сезон уже с 17 декабря</p>
            <nav class="header__nav nav">

                    <li class="nav__item">

                    <li class="nav__item">

                <button class="nav__btn burger"> <span class="burger__line"></span> </button>

    <section class="present">

            <div class="present__hero">

            </div>

                <ul class="tabs__control">
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn tabs__btn-active">Видео</button>
                    </li>
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn">Фото</button>
                    </li>
                    <li class="tabs__btn-wrapper">
                        <button class="tabs__btn">Мерч</button>
                    </li>
                </ul>

                <ul class="tabs__list">
                    <li class="tabs__item tabs__item-active">
                        <ul class="tabs__content tabs__content_video" data-base="video">
                            <li class="card card__video">
                                <a href="https://youtu.be/aTPPmHqMZOw" class="card__link">
                                    <figure>
                                        <img src="img/header_content2.jpg" alt="" class="card__video_img">
                                        <figcaption>Русский трейлер #1</figcaption>
                                    </figure>
                                </a>
                            </li>
                            <li class="card card__video"><a href="https://youtu.be/PQ59CmCyOk4" class="card__link">

                                        <figcaption>Русский трейлер #2</figcaption>
                                    </figure>
                                </a></li>
                            <li class="card card__video"><a href="https://youtu.be/Si65KjkMy8s" class="card__link">
                                    <figure>
                                        <img src="img/header_content.jpg" alt="" class="card__video_img">
                                        <figcaption>Тизер на русском</figcaption>
                                    </figure>
                                </a></li>
                        </ul>
                    </li>
                    <li class="tabs__item">
                        <ul class="tabs__content tabs__content_picture" data-base="photo">
                            <li class="card card__img">
                            <img class="card__photo_img" src="img/main.jpg" alt="">
                            </li>
                            <li class="card card__img"><img class="card__photo_img" src="img/main2.jpg" alt=""></li>
                            <li class="card card__img"><img class="card__photo_img" src="img/main3.jpg" alt=""></li>
                            <li class="card card__img"><img class="card__photo_img" src="img/main4.jpg" alt=""></li>
                        </ul>
                    </li>
                    <li class="tabs__item">
                        <ul class="tabs__content tabs__content_product" data-base="goods">
                            <li class="card card__product">
                                <article class="product">
                                    <img class="product__img" src="img/pendant.jpg" alt="">
                                    <h2 class="product__title">Медальон Школы Волка</h2>
                                    <div class="product__wrapper-buy">
                                        <p class="product__price">999₽</p>
                                        <button class="product__btn_buy"> <svg class="product__btn_icon">
                                                <use xlink:href="#add"></use>
                                            </svg> </button>
                                    </div>
                                </article>
                            </li>
                            <li class="card card__product">
                                <article class="product">
                                    <img class="product__img" src="img/mask.jpg" alt="">
                                    <h2 class="product__title">Медальон Школы Волка</h2>
                                    <div class="product__wrapper-buy">
                                        <p class="product__price">999₽</p>
                                        <button class="product__btn_buy"> <svg class="product__btn_icon">
                                                <use xlink:href="#add"></use>
                                            </svg> </button>
                                    </div>
                                </article>
                            </li>
                            <li class="card card__product">
                                <article class="product">
                                    <img class="product__img" src="img/pendent.jpg" alt="">
                                    <h2 class="product__title">Медальон Школы Волка</h2>
                                    <div class="product__wrapper-buy">
                                        <p class="product__price">999₽</p>
                                        <button class="product__btn_buy"> <svg class="product__btn_icon">
                                                <use xlink:href="#add"></use>
                                            </svg> </button>
                                    </div>
                                </article>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
